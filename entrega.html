<!-- ACORDEON -->

<div id="sliderr">
    <ul>
      <li><img src="./images/acordeon1.jpeg" alt="Image Alt" /></li>
      <li><img src="./images/acordeon2.jpeg" alt="Image Alt" /></li>
      <li><img src="./images/blanco-negro.png" alt="Image Alt" /></li>
      <li><img src="./images/mejorado3.png" alt="Image Alt" /></li>
    </ul>

    <p id="links">
        <a href="#" id="previous">Prev</a>
        <a href="#" id="next">Next</a>
      </p>

  </div>

<br>
<br>
<br>

<script>

$(window).on('load', function() {
  "use strict";
  const imageCount = $('#slider ul li').length;
  const imageWidth = $('#slider ul li img').first().width();
  const totalWidth = (imageWidth * imageCount) + 'px';
  let leftPosition = 0;
  let counter = 0;
  $('#slider ul').css('width', totalWidth);

  // next button
  $('#next').click(function() {
    counter++;
    if (counter === imageCount) {
      $('#slider ul').clone().appendTo('#slider');
      $('#slider ul').last().css('left', imageWidth + 'px');

      leftPosition = `-${totalWidth}`;

      $('#slider ul').last().animate({
        left: 0
      }, 700, 'easeInQuad');
      $('#slider ul').first().animate({
        left: leftPosition
      }, 700, 'easeInQuad', function() {
        $('#slider ul').first().remove();
      });
      counter = 0;
    } else {
      leftPosition = `-${counter * imageWidth}px`;
      $('#slider ul').animate({
        left: leftPosition
      }, 700, 'easeInQuad');
    }
  });

  // previous button
  $('#previous').click(function() {
    counter--;
    if (counter < 0) {
      counter = imageCount - 1;
      $('#slider ul').clone().appendTo('#slider');
      $('#slider ul').last().css('left', `-${totalWidth}`);
      leftPosition = `-${counter * imageWidth}px`;
      $('#slider ul').last().animate({
        left: leftPosition
      }, 700, 'easeInQuad');
      $('#slider ul').first().animate({
        left: imageWidth + 'px'
      }, 700, 'easeInQuad', function() {
        $('#slider ul').first().remove();
      });
    } else {
      leftPosition = `-${counter * imageWidth}px`;
      $('#slider ul').animate({
        left: leftPosition
      }, 700, 'easeInQuad');
    }
  });
});


</script>
